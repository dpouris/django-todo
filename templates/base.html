{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>{% block page_title %}{% endblock page_title %}</title>
    {% block page_header %}{% endblock page_header %}
</head>
<body class='bg-dark'>
    <div class='d-flex justify-content-between'>
    <h1 id = 'title' class='position-sticky text-light p-3'>to-do‚úç</h1>
        <p></p>
        <button class="btn btn-light m-4" id='theme' onclick='themeSwapper();'><i class="fas fa-adjust"></i></button>
    </div>
{% block page_content %}{% endblock page_content %}
</body>
<script>
    function themeSwapper(){
        document.querySelector('#theme').classList.toggle('btn-light')
        document.querySelector('#theme').classList.toggle('btn-dark')
        document.body.classList.toggle('bg-dark')
        document.querySelector('#title').classList.toggle('text-light')
    }
</script>
</html>
